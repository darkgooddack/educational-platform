version: "3.8"

services:
  loki:
    user: "root"
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/config.yaml:/etc/loki/local-config.yaml
      - loki-data:/tmp/loki
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - dokploy-network

  promtail:
    user: "root"
    image: grafana/promtail:2.9.0
    volumes:
      - ./monitoring/logs:/var/log:ro
      - ./monitoring/promtail/promtail.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    ports:
      - "9080:9080"
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-S", "http://localhost:9080/ready"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    networks:
      - dokploy-network

  grafana:
    user: "root"
    image: grafana/grafana:latest
    ports:
      - "3334:3000"
    env_file:
      - .env
    environment:
      - GF_METRICS_USERNAME=${GF_METRICS_USERNAME}
      - GF_METRICS_PASSWORD=${GF_METRICS_PASSWORD}
    volumes:
      - ./monitoring/grafana/config/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/grafana-entrypoint.sh:/grafana-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "-c", "chmod +x /grafana-entrypoint.sh && /grafana-entrypoint.sh"]
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  grafana-data:
  loki-data:
